<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 4s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 500px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .emoji {
            font-size: 80px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            color: #e91e63;
            margin: 20px 0;
            font-size: 32px;
            font-weight: bold;
        }

        .name {
            color: #667eea;
            font-size: 28px;
            margin: 10px 0 30px 0;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #a8a8a8 0%, #6c6c6c 100%);
            color: white;
            position: absolute;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
            font-style: italic;
            min-height: 30px;
        }

        .celebration {
            display: none;
            margin-top: 30px;
        }

        .celebration.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        .celebration h2 {
            color: #e91e63;
            font-size: 36px;
            margin-bottom: 15px;
        }

        .celebration p {
            color: #667eea;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div class="emoji">üíï</div>
        <h1>Will You Be My Valentine?</h1>
        <div class="name">Preeti Singh</div>
        
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">Yes! üíñ</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="celebration" id="celebration">
            <h2>Yay! üéâüíï</h2>
            <p>You've made me the happiest person! ‚ú®</p>
            <div style="font-size: 60px; margin-top: 20px;">‚ù§Ô∏èüíñüíùüíóüíì</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const messages = [
            "The No button is trying to escape! üèÉ",
            "You can't click what you can't catch! üòÑ",
            "No is not an option here! üíï",
            "Come on, you know you want to say Yes! üòä",
            "The No button is shy! üôà"
        ];
        
        let messageIndex = 0;

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);

        // Make No button run away
        noBtn.addEventListener('mouseenter', () => {
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            message.textContent = messages[messageIndex % messages.length];
            messageIndex++;
        });

        // Prevent clicking No button
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        function sayYes() {
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('message').style.display = 'none';
            document.getElementById('celebration').classList.add('show');
            
            // Create celebration hearts
            for(let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }
        }
    </script>
</body>
</html>
